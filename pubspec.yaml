name: flutter_extension
description: "Flutter extension"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.3
  shared_preferences: ^2.5.4
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3
  flutter_spinkit: ^5.2.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/language/
    - assets/images/

